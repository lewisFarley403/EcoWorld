{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="{% static 'guides/css/style.css' %}">
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <div class="left-links">
                <a href="/ecoworld/dashboard">Home</a>
                <a href="/ecoworld/challenge">Challenges</a>
                <a href="/guides">Guides</a>
                <a href="/garden">Garden</a>
                <a href="/ecoworld/store">Store</a>
            </div>
            <div class="logo">Eco World</div>
            <div class="right-links">
                <span>{{ userinfo.username }}</span>
                {% load static %}
                <a href = "/accounts/profile">
                    <img src="{{ userinfo.pfp_url }}" alt="Username" class="profile-pic">
                </a>
                <span style="padding-left: 20px;">Coins: {{ userinfo.coins }}</span>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-success">Your Quiz Results</h1>

            <h2 class="paragraph-box">
                New Score: {{ score }}<br>
                Previous Best: {{ previous }}<br>
                Best Score: {{ best }}
            </h2>

            {% if score == max %}
                <div class="text-center">
                    <button class="btn btn-success" onclick="window.location.href='/guides/'">Well Done You Get {{ pair.reward }} Coins!
                    </button>
                </div>
            {% else %}
                <div class="text-center">
                    <a href="{% url 'quiz' pair.id %}">
                        <button type="button" class="btn btn-success">Retake Quiz</button>
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="{% static 'guides/js/fallingLeaves.js' %}"></script>

</body>
</html>
