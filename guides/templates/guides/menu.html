{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="{% static 'guides/css/style.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="left-links">
                <a href="/ecoworld/dashboard">Home</a>
                <a href="/ecoworld/challenge">Challenges</a>
                <a href="/guides">Guides</a>
                <a href="/garden">Garden</a>
                <a href="/ecoworld/store">Store</a>
            </div>
            <div class="logo">Eco World</div>
            <div class="right-links">
                <span>{{ userinfo.username }}</span>
                {% load static %}
                <a href = "/accounts/profile">
                    <img src="{{ userinfo.pfp_url }}" alt="Username" class="profile-pic" style="width: 40px; height: 40px; border-radius: 50%; border: 2px solid #00dea5;">
                </a>
                <span style="padding-left: 20px;">Coins: {{ userinfo.coins }}</span>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-success">Content Menu</h1>
            <ul style="list-style-type: none; padding: 0;">
                {% for pair in pairs_with_status %}
                    <li style="margin-bottom: 10px;">
                        <button type="button" 
                            class="menu-button" 
                            data-url="{% url 'content' pair.pair.id %}" 
                            {% if pair.is_completed %}disabled{% endif %}>
                            <span>{{ pair.pair.title }}</span>
                            <span class="completion-indicator">
                                {% if pair.is_completed %}
                                    ☑ Completed
                                {% else %}
                                    ☐ To be Completed
                                {% endif %}
                            </span>
                        </button>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- JavaScript to handle button clicks -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Add event listeners to all buttons with the class "menu-button"
            const buttons = document.querySelectorAll(".menu-button:not(:disabled)");
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    // Redirect to the URL stored in the data-url attribute
                    const url = button.getAttribute("data-url");
                    window.location.href = url;
                });
            });
        });
    </script>

    <script src="{% static 'guides/js/fallingLeaves.js' %}"></script>
</body>
</html>
