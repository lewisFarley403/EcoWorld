{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pair.title }}</title>
    <link rel="stylesheet" href="{% static 'guides/css/style.css' %}">
</head>
<body>
{% include "partials/navbar.html" %}

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-success">{{ pair.title }}</h1>
            <div id="paragraph-display" class="paragraph-box">
                {{ pair.content }}
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'quiz' pair.id %}">
                    <button type="button" class="nav-button">Take the Quiz</button>
                </a>
            </div>
        </div>
    </div>
    <script src="{% static 'guides/js/fallingLeaves.js' %}"></script>
</body>
</html>
