{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pair.title }} Quiz</title>
    <link rel="stylesheet" href="{% static 'guides/css/style.css' %}">
</head>
<body>
{% include "partials/navbar.html" %}

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h1 class="text-center text-success">{{ pair.title }} Quiz</h1>

            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>

            <form id="quiz-form">
                {% csrf_token %}
                <div id="questions-container"></div>

                <!-- Navigation Buttons -->
                <button type="button" id="back-button" style="display:none;">Back</button>
                <button type="button" id="next-button">Next</button>
                <button type="button" id="submit-button" style="display:none;">Submit</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script>
        const quizQuestions = JSON.parse('{{ quiz_questions_json|escapejs }}') || [];
        const pair_id = JSON.parse('{{ pair.id|escapejs }}');
    </script>
    <script src="{% static 'guides/js/quiz.js' %}"></script>
    <script src="{% static 'guides/js/fallingLeaves.js' %}"></script>
</body>
</html>
