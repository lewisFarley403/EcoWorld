{% load qr_code %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="{% static 'EcoWorld/css/style.css' %}">
</head>
<body>
    <div class="qr-container">
        <h1>Your Eco QR Code</h1>
        <p>Scan this QR code to log your water bottle fill.</p>
        <div class="qr-box">
            {% qr_from_text qr_data options=qr_options %}
        </div>
    </div>
</body>
</html>
