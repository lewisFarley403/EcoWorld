<!doctype html>
<html lang="en">
<head>
    <title>Upload Water Bottle Photo</title>
</head>
<body>
    <h1>Upload a photo of your filled bottle</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
