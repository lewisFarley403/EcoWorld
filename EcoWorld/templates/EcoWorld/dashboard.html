<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco World - Home</title>
    <link rel="stylesheet" href="{% static 'EcoWorld/css/dashboard.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="left-links">
                <a href="/ecoworld/dashboard">Home</a>
                <a href="/ecoworld/challenge">Challenges</a>
                <a href="/guides">Guides</a>
                <a href="/garden">Garden</a>
                <a href="/ecoworld/store">Store</a>
            </div>
            <div class="logo">Eco World</div>
            <div class="right-links">
                <span>{{ userinfo.username }}</span>
                {% load static %}
                <img src="{{ userinfo.pfp_url }}" alt="Username" class="profile-pic">
                <span style="padding-left: 20px;">Coins: {{ userinfo.coins }}</span>
            </div>
        </nav>
</header>
<main class="main-content">
    <div class="left-panel">
        <img src={% static "EcoWorld/res/greenery.png"%} alt="greenery">
    </div>
    <div class="center-content">
        <a href="/ecoworld/challenge" class="card">
            <img src={% static "EcoWorld/res/Challenges.png" %} alt="Challenges" class="card-image">
            <div class="card-text">Challenges</div>
        </a>
        <a href="#" class="card">
            <img src={% static "EcoWorld/res/Guides.png" %} alt="Guides" class="card-image">
            <div class="card-text">Guides</div>
        </a>
    </div>

    <div class="right-panel">
        <img src={% static "EcoWorld/res/greenery.png"%} alt="greenery">
    </div>
</main>
</body>
</html>
