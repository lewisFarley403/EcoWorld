<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background-color: #00dea5;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #003c3c;
        }
        input {
            width: calc(100% - 25px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-shadow: 4px 4px 0 #00dea5;
            transition: box-shadow 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #00dea5;
            box-shadow: 4px 4px 0 #00dea5;
        }
        .challenge-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress {
            height: 100%;
            background: #007bff;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #00dea5;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
            color: #00dea5;
        }
        .user-info {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;  /* Adds space between username and coins */
        }
        .user-info h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <div class="user-info">
            <h3>{{ username }}</h3>
            <p>{{ coins }}</p>
        </div>
        <h1>Challenges</h1>
        <!-- <input type="text" id="search" placeholder="Search challenges..." onkeyup="filterChallenges()"> -->
        <div id="challenges-list">
            {% for challenge in challenges %}
                <div class="challenge-card">
                    <h2>{{ challenge.challenge.name }}</h2>
                    <p>{{ challenge.challenge.description }}</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: {{ challenge.progress }}%"></div>
                    </div>
                    {% if challenge.submitted_on != None %}
                        <p>Completed!</p>
                    {% else %}
                        <button onclick="completeChallenge('{{ challenge.id }}')">Complete Challenge</button>
                    {% endif %}
                    <!-- <button onclick="completeChallenge('{{ challenge.id }}')">Complete Challenge</button> -->
                </div>
            {% endfor %}
        </div>
        <button onclick="createChallenge()">Create New Challenge</button>
    </div>

    <script>
        const challengesData = [
            { id: 1, title: "10K Steps a Day", description: "Walk 10,000 steps daily.", progress: 60 },
            { id: 2, title: "Read 5 Books", description: "Finish 5 books this month.", progress: 30 },
            { id: 3, title: "Code 30 Days", description: "Write code every day for 30 days.", progress: 75 },
        ];

        function filterChallenges() {
            const searchValue = document.getElementById("search").value.toLowerCase();
            const filtered = challengesData.filter(challenge => challenge.title.toLowerCase().includes(searchValue));
            displayChallenges(filtered);
        }

        function completeChallenge(id) {
            console.log("completed challenge " + id);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // alert("completed challenge " + id);
            var resp = fetch('/ecoworld/completeChallenge/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken // Add CSRF token in the headers
                },
                body: JSON.stringify({ id: id })
            })
            .then(data => {
                console.log(data);
                location.reload();
            });
        }

        function createChallenge() {
            alert("Feature to create a new challenge coming soon!");
        }

        document.addEventListener("DOMContentLoaded", () => displayChallenges(challengesData));
    </script>
</body>
</html>
