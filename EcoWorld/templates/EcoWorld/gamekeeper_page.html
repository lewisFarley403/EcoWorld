<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <link rel ="stylesheet" href="{% static 'EcoWorld/css/admin_page.css' %}">
</head>
<body>
{% include "partials/navbar.html" %}
<div class="admin-page">
<h2>Admin Management</h2>
<table>
    <tr>
        <th>Non Admin User</th>
        <th>Email</th>
        <th>Grant Admin</th>
    </tr>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <form action="{% url 'EcoWorld:grant_admin' user.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Grant Admin</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    {% for _ in missing_rows %}
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    {% endfor %}
</table>
<div class="admin-page-button-container">
    <a href="{% url 'EcoWorld:add_challenge' %}"><button class="button">Add New Challenge</button></a>
    <a href="{% url 'qrCodes:add_water_fountain' %}"><button class="button"> Add New Water Fountain</button></a>
    <a href="{% url 'qrCodes:generate_qr' %}"><button class="button"> Generate QR Codes</button></a>
    <a href="/guides/add_guide"><button class="button"> Add New Guide </button></a>
    <a href="/guides/remove_guide"><button class="button"> Remove A Guide</button> </a>
</div>
</div>
</body>
</html>
