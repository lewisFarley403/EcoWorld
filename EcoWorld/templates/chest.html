{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js in Django</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
          }
        }
      </script>


      <script type="module">
        // Import Three.js core and FBXLoader from CDN
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Camera position
    camera.position.z = 5;

    // Animation mixer for controlling animations
    let mixer;

    // Load the glTF model with animations
    const loader = new GLTFLoader();
    loader.load(
        "{% static 'models/scene.gltf' %}", // Path to your GLB model
        (gltf) => {
            // Add the loaded model to the scene
            scene.add(gltf.scene);

            // Set up the animation mixer to play the animations
            mixer = new THREE.AnimationMixer(gltf.scene);

            // Iterate over all animations and play them
            gltf.animations.forEach((clip) => {
                mixer.clipAction(clip).play();
            });
        },
        // Progress callback (optional)
        (xhr) => {
            console.log(`${(xhr.loaded / xhr.total) * 100}% loaded`);
        },
        // Error callback
        (error) => {
            console.error('Error loading GLTF model:', error);
        }
    );

    // Animation loop
    function animate() {
        requestAnimationFrame(animate);

        if (mixer) mixer.update(0.01); // Update the mixer for each frame

        renderer.render(scene, camera);
    }
    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    </script>
