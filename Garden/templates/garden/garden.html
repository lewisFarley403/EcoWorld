<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat({{ size }}, 1fr);
            aspect-ratio: 1/1;  /* Maintain square aspect ratio */
            height: 60vh;
            max-width: 100%;
            margin: 0 auto;
        }
        .grid-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <h1>Garden</h1>
        <p>Here is a list of all the plants in the garden:</p>
        <div class="grid-container">
            {% for row in squares %}
                {% for square in row %}
                    {% if square.cardID %}
                        <img src="{{ square.cardID.image.url }}" alt="{{ square.cardID.title }}">
                    {% else %}
                        <img src="{{ MEDIA_URL }}cards/dirt.jpeg" alt="Default Image">
                    {% endif %}
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
