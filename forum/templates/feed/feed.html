{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoWorld Forum</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #0e4d46;
            color: #003c3c;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 20px 20px;
        }

        .post {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .post-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            color: #003c3c;
        }

        .post-meta {
            font-size: 12px;
            color: #787C7E;
            margin-left: 10px;
        }

        .post-content {
            color: #003c3c;
            margin-bottom: 15px;
        }

        .post-footer {
            display: flex;
            align-items: center;
            color: #787C7E;
            font-size: 12px;
        }

        .post-type {
            background-color: #00dea5;
            color: #003c3c;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
            font-weight: bold;
        }

        .streak-badge {
            background-color: #ff6b6b;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .error {
            background-color: #FF4500;
            color: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .username {
            font-weight: bold;
            color: #00dea5;
            margin-right: 10px;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-button {
            background-color: #00dea5;
            color: #003c3c;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filter-button:hover {
            background-color: #00c090;
        }

        .filter-button.active {
            background-color: #003c3c;
            color: #00dea5;
        }

        .challenge-link {
            display: inline-block;
            background-color: #00dea5;
            color: #003c3c;
            padding: 5px 15px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .challenge-link:hover {
            background-color: #003c3c;
            color: #00dea5;
        }

        .interaction-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .interaction-button {
            display: flex;
            align-items: center;
            gap: 5px;
            background: none;
            border: none;
            color: #787C7E;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 15px;
            transition: all 0.2s ease;
        }

        .interaction-button:hover {
            background-color: #f0f0f0;
        }

        .interaction-button.active {
            color: #003c3c;
            background-color: #e0e0e0;
        }

        .interaction-button.like.active {
            color: #4CAF50;
        }

        .interaction-button.dislike.active {
            color: #f44336;
        }

        .interaction-count {
            font-weight: bold;
        }

        .post-type-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .post-type-button {
            background-color: #00dea5;
            color: #003c3c;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .post-type-button:hover {
            background-color: #00c090;
        }

        .post-type-button.active {
            background-color: #003c3c;
            color: #00dea5;
        }
    </style>
</head>
<body>
    {% include "partials/navbar.html" %}
    
    <div class="container">
        <div class="filter-container">
            <button class="filter-button active" data-filter="my">My Posts</button>
            <button class="filter-button" data-filter="friends">Friends</button>
            <button class="filter-button" data-filter="university">University</button>
        </div>
        <div class="post-type-filter">
            <button class="post-type-button active" data-type="all">All</button>
            <button class="post-type-button" data-type="challenge">Challenges</button>
            <button class="post-type-button" data-type="objective">Objectives</button>
            <button class="post-type-button" data-type="card">Cards</button>
        </div>
        <div id="posts-container">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        let currentFilter = 'my';
        let lastData = null;
        let currentPostType = 'all';

        // Add click handlers for filter buttons
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                // Update active state
                document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Update filter and fetch new data
                currentFilter = button.dataset.filter;
                lastData = null; // Reset last data to force refresh
                fetchPosts();
            });
        });

        // Add post type filter functionality
        document.querySelectorAll('.post-type-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.post-type-button').forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentPostType = button.dataset.type;
                filterPosts();
            });
        });

        function createPostElement(data, type) {
            const post = document.createElement('div');
            post.className = 'post';
            post.dataset.postId = data.id;
            post.dataset.postType = type.toLowerCase();

            const header = document.createElement('div');
            header.className = 'post-header';

            const typeSpan = document.createElement('span');
            typeSpan.className = 'post-type';
            typeSpan.textContent = type;
            header.appendChild(typeSpan);

            const username = document.createElement('span');
            username.className = 'username';
            username.textContent = data.username === '{{ request.user.username }}' ? 'You' : data.username;
            header.appendChild(username);

            // Add streak information
            if (data.current_streak > 0) {
                const streakSpan = document.createElement('span');
                streakSpan.className = 'streak-badge';
                streakSpan.innerHTML = `ðŸ”¥ ${data.current_streak} day streak`;
                if (data.current_streak === data.highest_streak) {
                    streakSpan.innerHTML += ' (Personal Best!)';
                }
                header.appendChild(streakSpan);
            }

            const title = document.createElement('h2');
            title.className = 'post-title';
            title.textContent = data.name;
            header.appendChild(title);

            const meta = document.createElement('span');
            meta.className = 'post-meta';
            meta.textContent = formatDate(type === 'Challenge' ? data.submitted_on : data.created_at);
            header.appendChild(meta);

            post.appendChild(header);

            const content = document.createElement('div');
            content.className = 'post-content';
            if (type === 'Challenge') {
                content.innerHTML = `
                    <p>${data.description}</p>
                    ${data.submission ? `<p><strong>Submission:</strong> ${data.submission}</p>` : ''}
                    ${data.redirect_url && data.redirect_url !== 'null' ? `<p><a href="${data.redirect_url}" class="challenge-link">Go to Challenge</a></p>` : ''}
                `;
            } else if (type === 'Card') {
                content.innerHTML = `
                    <p>Unlocked new card: ${data.name}</p>
                    <p>${data.description}</p>
                    <img src="${data.image}" alt="${data.name}" style="max-width: 200px;">
                `;
            } else {
                content.innerHTML = `
                    <p>Completed ${data.progress}/${data.goal}</p>
                    ${data.submission ? `<p><strong>Submission:</strong> ${data.submission}</p>` : ''}
                `;
            }
            post.appendChild(content);

            const footer = document.createElement('div');
            footer.className = 'post-footer';
            
            const stats = document.createElement('div');
            if (type === 'Challenge') {
                stats.textContent = `Completed ${data.completion_count} time(s)`;
            } else if (type === 'Card') {
                stats.textContent = `Rarity: ${data.rarity}`;
            } else {
                stats.textContent = `Earned ${data.coins_earned} coins`;
            }
            footer.appendChild(stats);

            const interactionButtons = document.createElement('div');
            interactionButtons.className = 'interaction-buttons';
            
            const likeButton = document.createElement('button');
            likeButton.className = 'interaction-button like';
            likeButton.innerHTML = `
                <span class="material-icons">thumb_up</span>
                <span class="interaction-count">0</span>
            `;
            
            const dislikeButton = document.createElement('button');
            dislikeButton.className = 'interaction-button dislike';
            dislikeButton.innerHTML = `
                <span class="material-icons">thumb_down</span>
                <span class="interaction-count">0</span>
            `;

            interactionButtons.appendChild(likeButton);
            interactionButtons.appendChild(dislikeButton);
            footer.appendChild(interactionButtons);
            
            post.appendChild(footer);

            // Load initial interaction counts
            loadInteractions(data.id, likeButton, dislikeButton);

            // Add event listeners for interactions
            likeButton.addEventListener('click', () => handleInteraction(data.id, 'like', likeButton, dislikeButton));
            dislikeButton.addEventListener('click', () => handleInteraction(data.id, 'dislike', likeButton, dislikeButton));

            return post;
        }

        async function loadInteractions(postId, likeButton, dislikeButton) {
            if (!postId) {
                // If there's no post ID, hide the interaction buttons
                likeButton.style.display = 'none';
                dislikeButton.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/forum/interactions/${postId}/`);
                if (!response.ok) throw new Error('Failed to load interactions');
                
                const data = await response.json();
                updateInteractionButtons(likeButton, dislikeButton, data);
            } catch (error) {
                console.error('Error loading interactions:', error);
                // Hide buttons on error
                likeButton.style.display = 'none';
                dislikeButton.style.display = 'none';
            }
        }

        async function handleInteraction(postId, type, likeButton, dislikeButton) {
            try {
                const response = await fetch('/forum/interact/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        post_id: postId,
                        type: type
                    })
                });

                if (!response.ok) throw new Error('Failed to update interaction');
                
                const data = await response.json();
                updateInteractionButtons(likeButton, dislikeButton, {
                    likes: data.likes,
                    dislikes: data.dislikes,
                    user_interaction: data.action === 'removed' ? null : type
                });
            } catch (error) {
                console.error('Error updating interaction:', error);
            }
        }

        function updateInteractionButtons(likeButton, dislikeButton, data) {
            // Update counts
            likeButton.querySelector('.interaction-count').textContent = data.likes;
            dislikeButton.querySelector('.interaction-count').textContent = data.dislikes;

            // Update active states
            likeButton.classList.toggle('active', data.user_interaction === 'like');
            dislikeButton.classList.toggle('active', data.user_interaction === 'dislike');
        }

        function filterPosts() {
            const posts = document.querySelectorAll('.post');
            posts.forEach(post => {
                if (currentPostType === 'all' || post.dataset.postType === currentPostType) {
                    post.style.display = '';
                } else {
                    post.style.display = 'none';
                }
            });
        }

        function compareData(newData, oldData) {
            if (!oldData) return true;
            
            // Compare lengths
            if (newData.ongoing_challenges.length !== oldData.ongoing_challenges.length ||
                newData.daily_objectives.length !== oldData.daily_objectives.length ||
                (newData.card_achievements?.length || 0) !== (oldData.card_achievements?.length || 0)) {
                return true;
            }

            // Compare challenges
            for (let i = 0; i < newData.ongoing_challenges.length; i++) {
                const newChallenge = newData.ongoing_challenges[i];
                const oldChallenge = oldData.ongoing_challenges[i];
                if (newChallenge.submitted_on !== oldChallenge.submitted_on ||
                    newChallenge.completion_count !== oldChallenge.completion_count ||
                    newChallenge.username !== oldChallenge.username) {
                    return true;
                }
            }

            // Compare objectives
            for (let i = 0; i < newData.daily_objectives.length; i++) {
                const newObjective = newData.daily_objectives[i];
                const oldObjective = oldData.daily_objectives[i];
                if (newObjective.progress !== oldObjective.progress ||
                    newObjective.coins_earned !== oldObjective.coins_earned ||
                    newObjective.username !== oldObjective.username) {
                    return true;
                }
            }

            // Compare card achievements
            if (newData.card_achievements && oldData.card_achievements) {
                for (let i = 0; i < newData.card_achievements.length; i++) {
                    const newCard = newData.card_achievements[i];
                    const oldCard = oldData.card_achievements[i];
                    if (newCard.created_at !== oldCard.created_at ||
                        newCard.username !== oldCard.username) {
                        return true;
                    }
                }
            }

            return false;
        }

        async function fetchPosts() {
            try {
                const response = await fetch(`/forum/getchallengeinfo/?filter=${currentFilter}`, {
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch posts');
                }

                const data = await response.json();
                
                // Only update the DOM if the data has changed
                if (compareData(data, lastData)) {
                    const container = document.getElementById('posts-container');
                    container.innerHTML = '';

                    if (currentFilter === 'friends' && data.has_no_friends) {
                        container.innerHTML = `
                            <div class="post">
                                <div class="post-content">
                                    <p>You haven't added any friends yet!</p>
                                    <p>Visit the <a href="/ecoworld/friends" style="color: #00dea5; text-decoration: none;">Find Friends</a> page to connect with other users.</p>
                                </div>
                            </div>
                        `;
                        return;
                    }

                    // Add ongoing challenges
                    data.ongoing_challenges.forEach(challenge => {
                        container.appendChild(createPostElement(challenge, 'Challenge'));
                    });

                    // Add daily objectives
                    data.daily_objectives.forEach(objective => {
                        container.appendChild(createPostElement(objective, 'Daily'));
                    });

                    // Add card achievements
                    if (data.card_achievements) {
                        data.card_achievements.forEach(card => {
                            container.appendChild(createPostElement(card, 'Card'));
                        });
                    }

                    if (data.ongoing_challenges.length === 0 && 
                        data.daily_objectives.length === 0 && 
                        (!data.card_achievements || data.card_achievements.length === 0)) {
                        container.innerHTML = '<div class="post">No posts found.</div>';
                    }

                    // Update the stored data
                    lastData = data;
                }
            } catch (error) {
                const container = document.getElementById('posts-container');
                container.innerHTML = '<div class="error">Error loading posts. Please try again later.</div>';
                console.error('Error:', error);
            }
        }

        // Fetch posts when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts(); // Initial fetch
            // Set up periodic polling every minute
            setInterval(fetchPosts, 60000);
        });
    </script>
</body>
</html>
