<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/garden_tool_tip.css' %}">
    <style>
#body {
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;  
    background-color: rgba(0, 0, 0, 0.1);
}
/* Grid Wrapper for the Game Board */
.grid-wrapper {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 50%;
    position: relative;
    left: 5%;
    /* margin-bottom: 20%; */
    margin: 0 auto;  /* Center the grid wrapper */

}

/* Grid Container (5x5 Grid Layout) */
.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 2fr);
    grid-template-rows: repeat(5, 2fr);
    width: 350px;
    height: 350px;
}

.grid-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


/* Card Container (Draggable Items in Inventory) */
.card-container {
    position: relative;
    width: 90px;
    height: 150px;
}

.card-container img {
    width: 100%;
    height: 100%;
    border-radius: 5px;
    object-fit: cover;
}


    </style>
</head>
<body id = 'body'>
    {%csrf_token%}
    <div class="main-container">
        <div class="grid-wrapper">
            <div class="grid-container">
                {% for row in squares %}
                    {% for square in row %}
                        <div class="grid-square" 
                             ondragover="allowDrop(event)" 
                             ondrop="drop(event, '{{ forloop.parentloop.counter }}', '{{ forloop.counter }}')"
                             data-row="{{ forloop.parentloop.counter }}" 
                             data-col="{{ forloop.counter }}">
                            {% if square.cardID %}
                                <img src="{{ square.cardID.image.url }}" alt="{{ square.cardID.title }}">
                            {% else %}
                                <img src="{{ MEDIA_URL }}cards/dirt.jpeg" alt="Empty Square">
                            {% endif %}
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
            
        </div>
    
        
        
    </div>
</body>
</html>
