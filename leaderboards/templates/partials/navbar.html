{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<nav class="navbar">
    <div class="navbar-container">
        <a href="/" class="navbar-brand">
            <img src="{% static 'images/logo.png' %}" alt="Eco World">
            <span>Eco World</span>
        </a>

        <button class="navbar-menu-button" onclick="toggleMenu()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12h18M3 6h18M3 18h18"/>
            </svg>
        </button>

        <div class="navbar-links" id="navLinks">
            <a href="/challenges" class="navbar-link">Challenges</a>
            <a href="/guides" class="navbar-link">Guides</a>
            <a href="/garden" class="navbar-link">Garden</a>
            <a href="/store" class="navbar-link">Store</a>
            <a href="/leaderboard" class="navbar-link">Leaderboard</a>
            <a href="/minigame" class="navbar-link">Minigame</a>
            {% if user.is_staff %}
            <a href="/admin" class="navbar-link">Admin Page</a>
            {% endif %}
        </div>

        <div class="navbar-user">
            <div class="navbar-coins">
                <span>Coins:</span>
                <span>{{ user.profile.coins }}</span>
            </div>
            <a href="/profile" class="navbar-link">
                <img src="{{ user.profile.profile_picture.url }}" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%;">
            </a>
        </div>
    </div>
</nav>

<script>
function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active');
}
</script>
