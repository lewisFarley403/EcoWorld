<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco World - Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Accounts/css/signup.css' %}">
</head>
<body>
<div class="left-side">
    <div class="arch-photo">
        <img src="{% static 'Accounts/res/login-page-arch.png' %}" alt="Leafy Arch">
    </div>
</div>
<div class="right-side">
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'Accounts/res/logo-placeholder.png' %}" alt="Eco World Logo">
        </div>
        <h1>Sign Up</h1>
        <form method="POST" class="login-form">
            {% csrf_token %}

            <div class="name-group">
                <div class="input-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" id="id_first_name" name="first_name" placeholder="John" required>
                </div>

                <div class="input-group">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" id="id_last_name" name="last_name" placeholder="Doe"  required>
                </div>
            </div>

            <div class="input-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <label for="id_email">Email Address</label>
                <input type="email" id="id_email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="input-group password-container">
                <div class="password-tooltip">
                    Your password can't be too similar to your other personal information.</p>
                    Your password must contain at least 8 characters.</p>
                    Your password can't be a commonly used password.</p>
                    Your password can't be entirely numeric.</p>
                </div>
                <label for="id_password1">Password</label>
                <input type="password" id="id_password1" name="password1" placeholder="Enter your password" required>
            </div>

            <div class="input-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" id="id_password2" name="password2" placeholder="Re-enter your password" required>
            </div>

            <div class="privacy-policy-group">
                <input type="checkbox" id="id_privacy_policy" name="privacy_policy" required>
                <label for="id_privacy_policy"> I have read and agree to the <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a></label>
            </div>

            <button type="submit" class="login-button">Sign Up</button>
        </form>

        <div class="signup-link">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</div>
</body>
</html>
