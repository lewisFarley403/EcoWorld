<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco World - Log In</title>
    <!-- Load the CSS file using Django's static tag -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Accounts/css/login.css' %}">
</head>
<body>
{% if messages %}
  <script>
    {% for message in messages %}
      alert("{{ message }}");
    {% endfor %}
  </script>
{% endif %}
<div class="left-side">
    <div class="arch-photo">
        <img src="{% static 'Accounts/res/login-page-arch.png' %}" alt="Leafy Arch">
    </div>
</div>
<div class="right-side">
    <div class="login-container">
        <div class="logo">
            <img src="{% static 'Accounts/res/logo-placeholder.png' %}" alt="Eco World Logo">
        </div>
        <h1>Log In</h1>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">Username</label>
                <input type="text" id="id_username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="{% url 'password_reset' %}" class="forgot-password-button">
                Forgot Password?
            </a>
        </div>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
