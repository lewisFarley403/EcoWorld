<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco World - Log In</title>
    <!-- Load the CSS file using Django's static tag -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Accounts/css/styles.css' %}">
</head>
<body>
<div class="left-side">
    <div class="logo">
        <!-- Placeholder for logo image -->
        <img src="{% static 'Accounts/res/login_page_photo.png' %}" alt="Eco World Logo">
    </div>
</div>
<div class="right-side">
    <div class="login-container">
        <div class="logo">
            <!-- Placeholder for logo image -->
            <img src="{% static 'Accounts/pfps/logo.png' %}" alt="Eco World Logo">
        </div>
        <h1>Log In</h1>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="id_username">Email Address</label>
                <input type="text" id="id_username" name="username" placeholder="Enter your email address" required>
            </div>
            <div class="input-group">
                <label for="id_password">Password</label>
                <input type="password" id="id_password" name="password" placeholder="Enter your password" required>
            </div>
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
